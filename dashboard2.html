<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Meal Plans</title>
    <link rel="icon" href="Images/tabicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="calender.css">

</head>

<body class="flex flex-col h-screen font-josefin">
    <div class="flex w-full h-full">
        <!-- Sidebar Navigation -->
        <div class="sidebar w-20 md:w-24 flex flex-col items-center py-8">
            <div class="icon-nav flex flex-col items-center space-y-8">
                <div class="icon flex flex-col items-center">
                    <img src="Images/home-icon.png" alt="Home Icon" class="w-8 h-8">
                    <p class="text-xs mt-2">Home</p>
                </div>
                <div class="icon flex flex-col items-center">
                    <img src="Images/meal-icon.png" alt="Meal Icon" class="w-8 h-8">
                    <p class="text-xs mt-2">Meal</p>
                </div>
                <div class="icon flex flex-col items-center">
                    <img src="Images/workout-icon.png" alt="Workout Icon" class="w-8 h-8">
                    <p class="text-xs mt-2">Workout</p>
                </div>
                <div class="icon flex flex-col items-center">
                    <img src="Images/dashboard-icon.png" alt="Dashboard Icon" class="w-8 h-8">
                    <p class="text-xs mt-2">Dashboard</p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content flex-1 p-8">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold">Logged Meal Plans</h1>
            </div>

            <!-- Calendar Section -->
            <div class="bg-white p-8 rounded-lg shadow-lg w-full md:w-2/3 mx-auto">
                <div class="flex justify-between items-center mb-4">
                    <button onclick="prevMonth()" class="text-gray-500 font-semibold">&lt; Prev</button>
                    <h2 id="monthYear" class="text-xl font-semibold text-gray-800"></h2>
                    <button onclick="nextMonth()" class="text-gray-500 font-semibold">Next &gt;</button>
                </div>

                <!-- Days of the week headers -->
                <div id="dayHeaders" class="grid grid-cols-7 gap-2 text-center text-gray-700 mb-2">
                    <div class="day-header">Mon</div>
                    <div class="day-header">Tue</div>
                    <div class="day-header">Wed</div>
                    <div class="day-header">Thu</div>
                    <div class="day-header">Fri</div>
                    <div class="day-header">Sat</div>
                    <div class="day-header">Sun</div>
                </div>

                <!-- Separate grid container for calendar dates -->
                <div id="calendarDates" class="grid grid-cols-7 gap-2 text-center text-gray-700 "></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer w-full text-white text-center py-4 mt-auto">
        <div class="container mx-auto">
            <p>&copy; 2024 Health Sync Hub. All rights reserved.</p>
            <p>Email: support@mealplanningapp.com | Phone: +94 123 456 789</p>
        </div>
    </footer>

    <script src="dashboard2.js"></script>

</body>
</html>
