    <script>
        async function loadMealData() {
            try {
                const res = await fetch("http://localhost:5000/api/meal"); // update if your port or path differs
                const meals = await res.json();

                const day01Content = document.getElementById("day01Content");
                day01Content.innerHTML = ""; // Clear placeholder content

                if (meals.length > 0 && meals[0].day.length > 0) {
                    const mealDay = meals[0].day[0];

                    const mealTypes = ['breakfast', 'lunch', 'dinner', 'snack'];

                    mealTypes.forEach(type => {
                        const item = mealDay[type][0]; // Assuming one item per meal type
                        const name = item.name.join(', ');
                        const calories = item.calories.join(', ');

                        const mealHTML = `
                        <div class="meal-item mt-4">
                            <h4 class="text-xl font-semibold">${type.charAt(0).toUpperCase() + type.slice(1)}</h4>
                            <div class="meal-details flex items-center space-x-4 mt-2">
                                <div>
                                    <p><strong>Calories:</strong> ${calories}</p>
                                    <p><strong>Name:</strong> ${name}</p>
                                </div>
                            </div>
                        </div>
                    `;
                        day01Content.innerHTML += mealHTML;
                    });
                } else {
                    day01Content.innerHTML = "<p>No meal data available.</p>";
                }
            } catch (err) {
                console.error("Failed to load meals:", err);
                document.getElementById("day01Content").innerHTML = "<p>Error loading meals.</p>";
            }
        }

        document.addEventListener("DOMContentLoaded", loadMealData);

        document.getElementById("day01").addEventListener("click", function () {
            const content = document.getElementById("day01Content");
            content.classList.toggle("active");
        });
