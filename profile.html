<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="icon" href="assets/tabicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/background.css">
</head>

<body class="flex flex-col h-screen font-josefin">
    <!-- Add Logout Modal -->
    <div id="logoutModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full mx-4">
            <h2 class="text-xl font-bold mb-4">Confirm Logout</h2>
            <p class="mb-6">Are you sure you want to log out?</p>
            <div class="flex justify-end space-x-4">
                <button onclick="closeLogoutModal()"
                    class="px-4 py-2 bg-gray-300 text-black rounded-md hover:bg-gray-400">
                    No
                </button>
                <button onclick="confirmLogout()" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">
                    Yes
                </button>
            </div>
        </div>
    </div>

    <div class="flex w-full h-full">
        <!-- Sidebar Navigation (unchanged) -->
        <div class="sidebar w-20 md:w-24 flex flex-col items-center py-8">
            <div class="icon-nav flex flex-col items-center space-y-8">
                <div class="icon flex flex-col items-center ">
                    <a href="Home.html">
                        <img src="assets/home-icon.png" alt="Home Icon" class="w-8 h-8">
                    </a>
                    <p class="text-xs mt-2">Home</p>
                </div>
                <div class="icon flex flex-col items-center">
                    <a href="Diet_restrictions.html">
                        <img src="assets/meal-icon.png" alt="Meal Icon" class="w-8 h-8">
                    </a>
                    <p class="text-xs mt-2">Meal</p>
                </div>
                <div class="icon flex flex-col items-center">
                    <a href="injury.html">
                        <img src="assets/workout-icon.png" alt="Workout Icon" class="w-8 h-8">
                    </a>
                    <p class="text-xs mt-2">Workout</p>
                </div>
                <div class="icon flex flex-col items-center">
                    <a href="dashboard.html">
                        <img src="assets/dashboard-icon.png" alt="Dashboard Icon" class="w-8 h-8">
                    </a>
                    <p class="text-xs mt-2">Dashboard</p>
                </div>
                <div class="icon flex flex-col items-center active">
                    <a href="#">
                        <img src="assets/user.png" alt="User Icon" alt="User Icon" class="w-8 h-8">
                    </a>
                    <p class="text-xs mt-2">Profile</p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content flex-1">
            <div class="flex justify-between items-center">
                <button id="editButton" class="px-4 py-2 bg-green-500 text-white rounded-md shadow hover:bg-green-600">
                    Edit Profile
                </button>
                <!-- Update logout button to trigger modal -->
                <button onclick="showLogoutModal()"
                    class="px-4 py-2 bg-gray-300 text-black rounded-md shadow hover:bg-gray-400">
                    Log Out
                </button>
            </div>

            <!-- Profile Card (unchanged) -->
            <div class="bg-white mt-8 p-8 rounded-lg shadow-lg w-4/5 h-4/5 mx-auto">
                <div class="flex space-x-8">
                    <!-- Personal Details -->
                    <div class="flex-1 grid grid-cols-3 gap-9">
                        <!-- Profile Photo -->
                        <div class="w-24 h-24 rounded-full flex items-center justify-center">
                            <img id="userImage" class="w-24 h-24 rounded-full object-cover" alt="User Profile Photo">
                        </div>
                        <div>
                            <label class="block text-gray-700">Name</label>
                            <div id="name" class="border-b border-gray-400 py-1" contenteditable="false"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700">Email</label>
                            <div id="email" class="border-b border-gray-400 py-1" contenteditable="false"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700">Sex</label>
                            <div id="sex" class="border-b border-gray-400 py-1" contenteditable="false"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700">Age</label>
                            <div id="age" class="border-b border-gray-400 py-1" contenteditable="false"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700">Weight</label>
                            <div id="weight" class="border-b border-gray-400 py-1" contenteditable="false"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700">Height</label>
                            <div id="height" class="border-b border-gray-400 py-1" contenteditable="false"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700">BMR</label>
                            <div id="bmr" class="border-b border-gray-400 py-1" contenteditable="false"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700">BMI</label>
                            <div id="bmi" class="border-b border-gray-400 py-1" contenteditable="false"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700">Physical Injuries</label>
                            <div id="physicalInjuries" class="border-b border-gray-400 py-1" contenteditable="false">
                            </div>
                        </div>
                        <div>
                            <label class="block text-gray-700">Allergies</label>
                            <div id="allergies" class="border-b border-gray-400 py-1" contenteditable="false"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700">Medical Conditions</label>
                            <div id="medicalConditions" class="border-b border-gray-400 py-1" contenteditable="false">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Save and Cancel buttons (hidden by default) -->
                <div id="editButtons" class="mt-6 flex space-x-4 hidden">
                    <button id="saveButton"
                        class="px-4 py-2 bg-green-500 text-white rounded-md shadow hover:bg-green-600">
                        Save Changes
                    </button>
                    <button id="cancelButton"
                        class="px-4 py-2 bg-red-500 text-white rounded-md shadow hover:bg-red-600">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer w-full text-white text-center py-4">
        <div class="container mx-auto">
            <p>&copy; 2024 Health Sync Hub. All rights reserved.</p>
            <p>Email: support@mealplanningapp.com | Phone: +94 123 456 789</p>
        </div>
    </footer>

    <script src="js/profile.js"></script>
</body>

</html>
